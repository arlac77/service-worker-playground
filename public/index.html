<!DOCTYPE html>
<html>
  <head>
    <base href="{{base}}/">
    <meta charset="utf8" />
    <title>Service Worker Example</title>

    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <script type="module">
      import {fetchCache, sayHello, initialize} from './bundle.mjs';

      initialize();
      
      document.getElementById("sayHello").onclick = sayHello;

      fetchCache().then(cache =>
        document.getElementById("cache").textContent = JSON.stringify(cache));
    </script>

    <div id="status">
    </div>
    <div id="cache">
    </div>
    
    <div id="hello">
    </div>
    <button id="sayHello">Say Hello</button>
  </body>
</html>
